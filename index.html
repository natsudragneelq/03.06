<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale =1">
    <meta charset="UTF-8">
    <title>Секундомер</title>
</head>
<body>

<center><h1 id="timer">0</h1></center>
<center><img width = 100 height="100" onclick="start()" src="znak_ravenstva.jpg">
<img width = 100 height="100" onclick="stop()" src="images%20(4).png">
<img width = 100 height="100" onclick="reset()" src="240px-Professionelle_reinigung_(F).svg.png">
</center>
</body>
<script>
    i=0
    timer=undefined
    function start() {
        clearInterval(timer)
        timer=setInterval(
            function () {
                i=i+1
                document.getElementById('timer').innerHTML=i

            }, 1000
        )
    }
    function stop() {
        clearInterval(timer)
    }
    function reset(){
        clearInterval(timer)
        i= 0
        document.getElementById('timer').innerHTML=i
    }
</script>
</html>
